<h1>Lista składników</h1>

<table class="table">
<tr><th>Lp.</th><th>Nazwa</th><th>Pizza</th><th>Jarski</th></tr>
{% for p in object_list %}
<tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ p.nazwa }}</td>
    <td>{{ p.pizza.nazwa}}</td>
    <td>{{ p.jarski}}</td>
    <td>{% if p.autor.username == user.username %}
            <a href="#">Edytuj</a> &bull;
            <a href="#">Usuń</a>
        {% endif %}
    </td>
</tr>
{% endfor %}
</table>
